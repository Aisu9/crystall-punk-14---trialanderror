- type: entity
  id: CP14ActionSpellCureBurn
  name: Cure burn
  description: You heal skin damage caused by excessive cooling or heating.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/healing.rsi
    state: cure_burn
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.5
  - type: CP14MagicEffectManaCost
    manaCost: 4
  - type: CP14MagicEffect
    magicType: Life
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectCureBurn
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectCureBurn
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:HealthChange
        damage:
          types:
            Cold: -5
            Heat: -5
            Shock: -5
      - !type:Jitter
  - type: CP14MagicEffectVerbalAspect
    startSpeech: "Pellis dolorem..."
    endSpeech: "non novit"
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneCureBurn
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
    range: 3
    itemIconStyle: BigAction
    interactOnMiss: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/healing.rsi
      state: cure_burn
    event: !type:CP14DelayedEntityTargetActionEvent
      effectFrequency: 1
      cooldown: 5
      castDelay: 1.5
      castTime: 3
      breakOnMove: false
 
- type: entity
  id: CP14RuneCureBurn
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#328643"
  - type: Sprite
    layers:
    - state: sun
      color: "#79b330"
      shader: unshaded
    - state: double_outer
      color: "#ed9b4a"
      shader: unshaded

- type: entity
  id: CP14ImpactEffectCureBurn
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
    - state: particles_up
      color: "#79b330"
      shader: unshaded

- type: entity
  parent: CP14BaseSpellScrollHealing
  id: CP14SpellScrollCureBurn
  name: cure burn spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellCureBurn
