- type: entity
  id: CP14ActionSpellMiracle
  name: Miracle
  description: Chant a soothing prayer, tending wounds over a long duration.
  components:
  - type: Sprite
    sprite: _CP14/Actions/Spells/healing.rsi
    state: cure_wounds
  - type: CP14MagicEffectCastSlowdown
    speedMultiplier: 0.5
  - type: CP14MagicEffectManaCost
    manaCost: 0
  - type: CP14MagicEffect
    magicType: Life
    telegraphyEffects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectCureWounds
    effects:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectCureWounds
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:HealthChange
        damage:
          types:
            Slash: -1
            Blunt: -1
            Piercing: -1
            Cold: -1
            Heat: -1
            Shock: -1
            Poison: -1
            Bloodloss: -1
            Caustic: -1
      - !type:Jitter
      - !type:ModifyBloodLevel
        amount: 2
      - !type:ModifyBleedAmount
        amount: -1
  - type: CP14MagicEffectVerbalAspect
    startSpeech: "Et curabuntur..."
    endSpeech: "vulnera tua"
  - type: CP14MagicEffectCastingVisual
    proto: CP14RuneMiracle
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
    range: 3
    itemIconStyle: BigAction
    interactOnMiss: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/rumble.ogg
    icon:
      sprite: _CP14/Actions/Spells/healing.rsi
      state: cure_wounds
    event: !type:CP14ToggleableEntityTargetActionEvent
      effectFrequency: 0.5
      cooldown: 60
      castTime: 10
      breakOnMove: true
 
- type: entity
  id: CP14RuneMiracle
  parent: CP14BaseMagicRune
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: PointLight
    color: "#328643"
  - type: Sprite
    layers:
    - state: sun
      color: "#79b330"
      shader: unshaded

- type: entity
  id: CP14ImpactEffectMiracle
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    layers:
    - state: particles_up
      color: "#79b330"
      shader: unshaded

- type: entity
  parent: CP14BaseSpellScrollHealing
  id: CP14SpellScrollMiracle
  name: miracle spell scroll
  components:
  - type: CP14SpellStorage
    spells:
    - CP14ActionSpellMiracle
